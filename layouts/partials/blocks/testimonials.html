<section id="testimonials" class="anchor">
	<div class="testimonials">
		<div class="container">
			<div class="grid">
				<div class="column">
					{{- with .Params.a_title -}}<h3>{{ markdownify . }}</h3>{{- end -}}
				</div>
			</div>
			<div class="grid">
				<div class="owl-carousel owl-theme">
				    <div class="item">
				    	{{- with .Params.a_1 -}}<p>"{{ markdownify . }}"</p>{{- end -}}
				    	{{- with .Params.a_2 -}}<p>{{ markdownify . }}</p>{{- end -}}
				    </div>
				</div>
			</div>
		</div>
	</div>
</section>
