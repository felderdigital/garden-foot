<section id="meet-the-dr" class="anchor">
	<div class="meet">
		<div class="container-fluid">
			<div class="grid">
				<div class="column">
					<img class="meet-img" src="{{ $.Site.BaseURL }}/img/content/prasad.jpg" />
				</div>
				<div class="column">
					{{- with .Params.a_title -}}<h3>{{ markdownify . }}</h3>{{- end -}}
					{{- with .Params.a_subtitle -}}<h4>{{ markdownify . }}</h4>{{- end -}}
					{{- with .Params.a_1 -}}<p>{{ markdownify . }}</p>{{- end -}}
				</div>
			</div>
		</div>
	</div>
</section>
